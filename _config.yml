# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Domyself
subtitle: ETY001的博客
keywords: ETY001, domyself
description: ETY001的博客
author: ETY001
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.domyself.me
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
#new_post_name: :title.md # File name of new posts
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: 115.29.77.252
  port: 29287
  user: root
  root: /home/wwwroot/domyself
  delete: true
  verbose: true

tag_generator:
  per_page: 20 #分页数量，首页不支持
  enable_index_page: true  #设置为true时开启

jsonContent:
  meta: false
  pages: true
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: true
    categories: false
    tags: true

valine:
  enable: true # 如果你想使用valine，请将值设置为 true
  appId: cHVhxHfSl6KPcTMXcWDp6d2E-gzGzoHsz # your leancloud appId
  appKey: ovh4CQVhUXR5oPncM42oJTpn # your leancloud appKey
  notify: true # Mail notify
  verify: true # Verify code
  avatar: mm # Gravatar style : mm/identicon/monsterid/wavatar/retro/hide
  placeholder: 留下你的高见 # Comment Box placeholder
  guest_info: nick,mail,link # Comment header info
